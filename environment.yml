# create a dev conda environment with: `make create_env` or `conda env create -f environment.yml`
name: bioptim
channels:
  - conda-forge
dependencies:
  - python >3.9
  - numpy
  - matplotlib
  - scipy
  - pyomeca
  - vtk
  - pyqt
  - pandas
  - eigen
  - casadi
  - rbdl
  - biorbd >1.6.1
  - packaging
  - pytest
  - setuptools
